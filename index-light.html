<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get food deliveries and satisfy your cravings now. Download Go Crave app.">

    <title>Go Crave — Food delivered in your home.</title>

    <!-- CSS -->
    <link href="http://isaaaac.me/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://isaaaac.me/css/jquery.pagepiling.css" rel="stylesheet">
    <link href="http://isaaaac.me/css/owl.carousel.min.css" rel="stylesheet">
    <link href="http://isaaaac.me/css/owl.theme.default.min.css" rel="stylesheet">
    <link href="http://isaaaac.me/css/animate.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link href="http://isaaaac.me/css/style.css" rel="stylesheet">
    <link rel="icon" href="maps-and-flags.png" type="image/png" />

    <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">

  </head>

  <body class="body-piling">
    <div class="wrapper">
      <header id="header" class="header">
        <div class="container-fluid">
          <div class="brand">
            <a class="brand-name">Go <span class="brand-name-s">Crave</span></a>
          </div>

          <button id="toogle" class="nav-toggle-btn a-nav-toggle">
            <span class="hamburger">
              <span class="top-bun"></span>
              <span class="meat"></span>
              <span class="bottom-bun"></span>
            </span>
          </button>

          <style type="text/css">
            .toogle {
              padding-right: 30px;
            }
          </style>

          <div class="hide-menu a-nav-toggle"></div>

          <div class="menu">
            <div class="menu-lang">
              <a href="#" class="menu-lang-item active">Go Crave</a>
            </div>
            <div class="menu-main" id="accordion">
              <ul id="menuMain">
                <li data-menuanchor="About"><a href>Register Restaurant</a></li>

                <li data-menuanchor="About"><a href>Register as Rider</a></li>
              </ul>
            </div>

            <div class="menu-footer">
              <!-- <div class="menu-footer-contacts">
                <div class="menu-footer-mail"><a href="mailto:information@gocrave.ml" class="mail-link">information@gocrave.ml</a></div>
              </div> -->
              <div class="menu-footer-copyright">&copy; Go Crave 2020. All Rights Reserved.</div>
            </div>
            <div class="menu-ornament"></div>
          </div>
        </div>
      </header>


      <div id="content">
        <div class="a-pagepiling full-page">
          <div class="section pp-scrollable slide slide-about a-slide-typed" data-name="about">
            <div class="slide-container">
              <div class="parallax" id="a-parallax">
                <div class="layer shape shape2" data-depth="0.4"><div class="inside animate-element delay4 bounceIn"></div></div>
                <div class="layer shape shape3" data-depth="0.5"><div class="inside animate-element delay5 bounceIn"></div></div>
                <div class="layer shape shape4" data-depth="0.7"><div class="inside animate-element delay4 bounceIn"></div></div>
                <div class="layer shape shape5" data-depth="0.9"><div class="inside animate-element delay5 bounceIn"></div></div>
                <div class="layer shape shape6" data-depth="0.2"><div class="inside animate-element delay6 bounceIn"></div></div>
                <div class="layer shape shape7" data-depth="0.3"><div class="inside animate-element delay3 bounceIn"></div></div>
                <div class="layer shape shape8" data-depth="0.5"><div class="inside animate-element delay8 bounceIn"></div></div>
                <div class="layer shape shape9" data-depth="0.5"><div class="inside animate-element delay9 bounceIn"></div></div>
                <div class="layer shape shape10" data-depth="0.2"><div class="inside animate-element delay7 bounceIn"></div></div>
                <div class="layer shape shape11" data-depth="0.3"><div class="inside animate-element delay8 bounceIn"></div></div>
                <div class="layer shape shape12" data-depth="0.2"><div class="inside animate-element delay9 bounceIn"></div></div>
                <div class="layer shape shape13" data-depth="0.2"><div class="inside animate-element delay10 bounceIn"></div></div>
                <div class="layer shape shape14" data-depth="0.2"><div class="inside animate-element delay11 bounceIn"></div></div>
                <div class="layer shape shape15" data-depth="0.2"><div class="inside animate-element delay12 bounceIn"></div></div>
                <div class="layer shape shape16" data-depth="0.1"><div class="inside animate-element delay13 bounceIn"></div></div>
                <div class="layer shape shape1" data-depth="0.6"><div class="inside animate-element delay4 bounceIn"></div></div>
              </div>
              <div class="container">
                <div class="row justify-content-center text-center">
                  <div class="col-lg-8">
                    <div class="animate-element delay5 fadeInUp" style="padding-top: 100px;">
                      <h1 class="slide-title font-custom">Get food deliveries and satisfy your <br>cravings now with <span class="text-typed a-typed a-typed-about" data-text="Go Crave App"></span> from home.</h1>
                    </div>
                    
                    <!-- <div class="slide-descr animate-element delay7 fadeInUp">Do you have food cravings now?</div> -->

                    <div class="slide-btn animate-element delay9 fadeInUp"><a href="" target="_blank" class="btn btn-dark">get go crave app</a></div>

                    <div class="slide-photo slide-photo-about">
                      <div class="rounded-text">
                        <svg viewBox="0 0 200 200">
                          <path id="textPath" d="M 85,0 A 85,85 0 0 1 -85,0 A 85,85 0 0 1 85,0" transform="translate(100,100)" fill="none" stroke-width="0"></path>
                    
                        </svg>
                      </div>
                      <div class="inside"><img src="http://isaaaac.me/img/slide1.png" alt="" /></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

      <footer id="footer" class="footer">
        <div class="container-fluid">
          <div class="copyright">© Go Crave 2020</div>
          <div class="footer-social">
            <div class="chat">
              <div class="chat-title">Let’s chat</div>
              <a href="#" class="chat-btn has-new"><i style="color: white;" class="fa fa-comments"></i></a>
            </div>
          </div>
        </div>
      </footer>

    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>window.jQuery || document.write('<script src="http://isaaaac.me/js/jquery.min.js"><\/script>')</script>
    <script src="http://isaaaac.me/js/smoothscroll.js"></script>
    <script src="http://isaaaac.me/js/popper.min.js"></script>
    <script src="http://isaaaac.me/js/bootstrap.min.js"></script>
    <script src="http://isaaaac.me/js/owl.carousel.min.js"></script>
    <script src="http://isaaaac.me/js/jquery.pagepiling.min.js"></script>
    <script src="http://isaaaac.me/js/jquery.viewport.js"></script>
    <script src="http://isaaaac.me/js/jquery.countdown.min.js"></script>
    <script src="http://isaaaac.me/js/typed.min.js"></script>
    <script src="http://isaaaac.me/js/parallax.min.js"></script>
    <script src="http://isaaaac.me/js/jquery.validate.min.js"></script>
    <script src="http://isaaaac.me/js/script.js"></script>

  </body>
</html>
